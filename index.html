<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section Using Id</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="section">
        <div id="main">
            <li>HTML</li>
            <li>CSS</li>
            <li>Bootstarp</li>
            <li>java</li>
        </div>
      
        <div id="html">
            <h1>HTML</h1>
        </div>
        <div id="css">
            <h1>CSS</h1>
        </div>
        <div id="boot">
            <h1>Bootstarp</h1>
        </div>
        <div id="java">
            <h1>Java</h1>
        </div>
    </div>
</body>

</html>
